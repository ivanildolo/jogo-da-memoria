<h2 mat-dialog-title>Olá</h2>
<mat-dialog-content>
  <div class="icon">
  </div>
  <h2 class="title">Parabéns!</h2>
  <p class="message">
    Você alcançou a vitória.
    <mat-icon>check_circle</mat-icon>
  </p>
</mat-dialog-content>
<mat-dialog-actions class="btn-actions">
  <button mat-raised-button color="primary" [mat-dialog-close] cdkFocusInitial>Jogar novamente</button>
</mat-dialog-actions>
