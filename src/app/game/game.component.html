<div class="back-drop" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div *ngFor="let card; let i = index; of doubleCards; trackBy: trackByIndex">
    <app-card *ngIf="!card.hiddenCard"  (click)="flipCard(card, i)" [isFlipped]="card.toogleFlip" [imageUrl]="card.imageUrl"></app-card>
</div>
