<div class="back-drop" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="grid-container">
  @for (card of doubleCards; track card.id) {
  <div class="grid-item">
    <app-card
      *ngIf="!card.hiddenCard"
      (click)="flipCard(card, $index)"
      [isFlipped]="card.toogleFlip"
      [imageUrl]="card.imageUrl"
    ></app-card>
  </div>
  }
</div>
